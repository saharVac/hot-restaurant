<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>View Tables Page</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">
            <span class="fa fa-fire"></span> Hot Restaurant
          </h1>
          <hr />
          <h2 class="text-center">
            We only have 5 tables! Book your seat before they all are gone!
          </h2>
          <br />
          <div class="text-center">
            <a href="/tables"
              ><button class="btn btn-lg btn-primary">
                <span class="fa fa-list-alt"></span> View Tables
              </button></a
            >
            <a href="/reserve"
              ><button class="btn btn-lg btn-danger">
                <span class="fa fa-credit-card"></span> Make Reservation
              </button></a
            >
          </div>
        </div>
      </div>
    </body>
    <!-- begin view page -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5><strong>Current Reservations</strong></h5>
          </div>
          <div class="card-body reserved-tables"></div>
        </div>
        <div class="card mt-2">
          <div class="card-header">
            <h5><strong>Waiting List</strong></h5>
          </div>
          <div class="card-body waitlist"></div>
        </div>
      </div>
    </div>
    <!-- begin footer -->
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/tables">API Table Link</a> |
          <a href="/api/waitlist">API Wait List</a>
        </p>
      </div>
    </footer>
  </body>
</html>
